<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MyApp</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-card>
        <img src = 'assets/imgs/11.jpg'>
        <ion-card-header>
          <p>นางสาวมุมีน๊ะ มะและ รหัสนักศึกษา 594234017</p>
        </ion-card-header>
        <ion-card-content>
          
        </ion-card-content>
      </ion-card>
  <ion-item>
    <ion-label floating>ชื่อผู้ใช้</ion-label>
    <ion-input type="" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>รหัสผ่าน</ion-label>
    <ion-input type="" [(ngModel)]="password"></ion-input>
  </ion-item>
  <button ion-button block (click)="signIn(username,password)">
    <ion-icon name="cube"></ion-icon>&nbsp; Login
  </button>
  <h3>{{loginResult}}</h3>
</ion-content>
